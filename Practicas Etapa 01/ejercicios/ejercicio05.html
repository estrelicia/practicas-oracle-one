<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "darkgreen";
        pincel.fillRect(0,0,400,400);
        pincel.fillStyle = "black";
        pincel.fillRect(60,60,100,100);
        pincel.fillRect(230,60,100,100);
        pincel.fillRect(160,160,70,100);
        pincel.fillRect(100,200,60,200);
        pincel.fillRect(230,200,60,200);
    </script>
    <p><a href="../index.html"><strong>volver al inicio</strong></a></p>
</body>
</html>
