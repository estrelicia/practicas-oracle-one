    <h3>¿Alcohol o gasolina?</h3>
    <script>
        let tanque = 40;
        let alcohol = 300;
        let gasolina = 480;
        document.write('El auto recorre ' + (gasolina / tanque) + ' km con un litro de gasolina');
        document.write('<br>El auto recorre ' + (alcohol / tanque) + ' km con un litro de alcohol');
    </script>
    <script>
        function saltarLinea() {
            document.write("<br>");
        }
        function imprimir(frase) {
            document.write(frase);
        }
        var miEdad = 18;
        var edadHermano = 15;
        imprimir("Nuestra diferencia de edad es " + (miEdad - edadHermano));
